{% extends 'base.html' %}
{% load staticfiles %}
{% block contents %}
<br>
<br>
<div class="container2" text-align="center">
    <br>
    <img src="{% static 'mainlogo2.PNG' %}" alt="">
    <h1>Sign Up!</h1>
    <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %} <!--csrf 공격을 방어(보안요소)-->       
        
                <br>
                <h2>-Username</h2><br><input name="username" class="username" type="text" placeholder="아이디를 입력하세요">
                <br>
                <br>
                <h2>-Password</h2><br><input name="password1" class="password" type="password" placeholder="비밀번호를 입력하세요"> 
                <br>
                <br>
                <h2>-Confirm Password</h2><br><input name="password2" class="password" type="password" placeholder="비밀번호를 한번 더 입력하세요"> 
                <br>
                <input class="btn btn-primary" type="submit" value="Sign up!">
    </form>
</div>
<style>
        
        .container2{
            text-align: center;
            background-color: rgba(255, 255, 255, 0.5);
            width: 500px; height: 650px;
            margin: 0 35%;
           
        }
        body{
          background-image: url("/static/background.jpg");
          background: cover;
        }
        
        h2{
          text-align: left;
          display: inline-block;
          color: white;
          width: 300px;
          height: 30px;
        }
        input.username{
          width: 230px;
          margin: 0 10px;
        
        
        }
        input.password{
          width: 230px;
          margin: 0 10px;
        
        }
        input.btn.btn-primary{
          width: 100px;
          background-color:#A7D8BC;
          border: 0;
          outline: 0;
          margin: 0 15px;
          float: right;
        }
        img{
          color: white;
        }

        h1{
            margin: 0 0;
        }
        
</style>
{% endblock %}
